<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="">
    <title>Bootstrap Basic</title>
    <link href="../Bootstrap Demos/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="text-center">Bootstrap Demos</h1>
    <div class="container">
        <h2>Different kinds of buttons</h2>
        <div>
            <button class="btn">Normal</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-info">Information</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-link">Link</button>
        </div>
        <h2>Some Links (with alignment and stuff)</h2>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm">
                    <a class="btn btn-primary" href="https://www.google.com" target="_blank">Google</a>
                </div>
                <div class="col-sm">
                    <a class="btn btn-light" href="https://getbootstrap.com/" target="_blank">Bootstrap</a>
                </div>
                <div class="col-sm">
                    <a class="btn btn-link" href="https://developer.mozilla.org/" target="_blank">MDN</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
