<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="">
    <title>Checkboxes and Radio buttons</title>
</head>

<body>
    <h2>Who do you think is the best football player?</h2>
    <!-- <br> -->
    <form method="GET">
        <label>Lionel Messi</label>
        <input type="radio" name="Messi">
        <br>
        <label>Cristiano Ronaldo</label>
        <input type="radio" name="Ronaldo">
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
